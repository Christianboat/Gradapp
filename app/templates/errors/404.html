# filename: templates/errors/404.html
{% extends "base.html" %}

{% block title %}Page Not Found - AppTrack Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-container py-5">
            <h1 class="display-1 text-muted">404</h1>
            <i class="fas fa-search fa-4x text-primary mb-4"></i>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go to Dashboard
                </a>
                <a href="{{ url_for('applications.list') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-list me-2"></i>View Applications
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
